# Cloud Build configuration for WebSocket ADK Bridge Server
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/voice-chat-adk-bridge:v1.0',
      '-t', 'gcr.io/$PROJECT_ID/voice-chat-adk-bridge:latest',
      '-f', 'Dockerfile',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/voice-chat-adk-bridge:v1.0']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/voice-chat-adk-bridge:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'voice-chat-adk-bridge',
      '--image', 'gcr.io/$PROJECT_ID/voice-chat-adk-bridge:v1.0',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8003',
      '--memory', '2Gi',
      '--cpu', '2',
      '--concurrency', '80',
      '--timeout', '3600',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1',
      '--max-instances', '10',
      '--min-instances', '1'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/voice-chat-adk-bridge:v1.0'
  - 'gcr.io/$PROJECT_ID/voice-chat-adk-bridge:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'